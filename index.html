<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeedNote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000000;
            color: #00ff41;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #0d0d0d;
            border: 2px solid #00ff41;
            border-radius: 5px;
            min-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #001a00;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            background: #0d0d0d;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 5px 15px;
            cursor: pointer;
            display: none;
            font-size: 12px;
        }

        .back-btn:hover {
            border-width: 4px;
            color: #33ff66;
        }

        .lang-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            background: #0d0d0d;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 5px 15px;
            cursor: pointer;
            font-size: 12px;
        }

        .lang-btn:hover {
            border-width: 4px;
            color: #33ff66;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 12px;
        }

        .user-info {
            font-size: 11px;
            margin-top: 10px;
            color: #888888;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #00ff41;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #0d0d0d;
            border: none;
            color: #888888;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            position: relative;
        }

        .tab.active {
            color: #00ff41;
            background: #001a00;
        }

        .tab:hover {
            color: #33ff66;
        }

        .unread-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #ff4444;
            color: #fff;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: bold;
        }

        .loading-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .loading-screen.hidden {
            display: none;
        }

        .loading-emoji {
            font-size: 48px;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-view {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            display: none;
        }

        .main-view.active {
            display: flex;
        }

        .input-area {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            background: #000000;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
            min-height: 60px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            background: #0d0d0d;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
        }

        button:hover {
            border-width: 4px;
            color: #33ff66;
        }

        button.red {
            color: #ff4444;
            border-color: #ff4444;
        }

        button.red:hover {
            color: #ff6666;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .memo-list {
            background: #0d0d0d;
            border: 2px solid #00ff41;
            padding: 10px;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .memo-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #00ff41;
            position: relative;
        }

        .memo-item:hover {
            background: #001a00;
        }

        .memo-item.empty {
            color: #888888;
            cursor: default;
            text-align: center;
        }

        .memo-item.empty:hover {
            background: transparent;
        }

        .memo-item.unread {
            background: #001a00;
            border-left: 4px solid #ff4444;
            padding-left: 6px;
        }

        .memo-item.unread::before {
            content: '🔴';
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .memo-sender {
            color: #33ff66;
            font-size: 11px;
            margin-bottom: 5px;
        }

        .memo-preview {
            color: #00ff41;
        }

        .memo-count {
            text-align: center;
            font-size: 12px;
        }

        .detail-view {
            flex: 1;
            padding: 20px;
            display: none;
            flex-direction: column;
        }

        .detail-view.active {
            display: flex;
        }

        .detail-sender {
            color: #33ff66;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .detail-time {
            text-align: right;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .detail-content-wrapper {
            background: #0d0d0d;
            border: 2px solid #00ff41;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .detail-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 15px;
        }

        .detail-files {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #00ff41;
        }

        .file-item {
            background: #000000;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #00ff41;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            gap: 10px;
        }

        .file-info {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .file-name {
            color: #00ff41;
            margin-bottom: 3px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-size {
            color: #888888;
        }

        .file-download {
            padding: 3px 8px;
            font-size: 10px;
            cursor: pointer;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .detail-edit {
            width: 100%;
            min-height: 200px;
            background: #000000;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            display: none;
        }

        .detail-edit.active {
            display: block;
        }

        .file-input-wrapper {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: #000000;
            border: 2px solid #00ff41;
        }

        .file-input-wrapper.active {
            display: block;
        }

        .file-input-label {
            font-size: 11px;
            margin-bottom: 5px;
            display: block;
        }

        .selected-files {
            margin-top: 10px;
            font-size: 11px;
        }

        .selected-file-item {
            padding: 5px;
            margin-bottom: 5px;
            background: #001a00;
            border: 1px solid #00ff41;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup.active {
            display: flex;
        }

        .popup-content {
            background: #0d0d0d;
            border: 2px solid #00ff41;
            padding: 30px;
            min-width: 300px;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .popup-content h3 {
            margin-bottom: 20px;
            text-align: center;
        }

        .popup-content label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .popup-content input, .popup-content select {
            width: 100%;
            background: #000000;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 8px;
            font-family: 'Courier New', monospace;
            margin-bottom: 15px;
            font-size: 12px;
        }

        .error-label {
            color: #ff4444;
            margin-bottom: 10px;
            min-height: 20px;
            font-size: 12px;
        }

        .send-method-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .send-method-btn {
            flex: 1;
            padding: 15px;
            background: #0d0d0d;
            border: 2px solid #00ff41;
            color: #00ff41;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
        }

        .send-method-btn:hover {
            border-width: 4px;
            color: #33ff66;
        }

        .send-method-btn.selected {
            background: #001a00;
            border-width: 4px;
        }

        .contact-item {
            background: #000000;
            border: 2px solid #00ff41;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .contact-info {
            flex: 1;
            font-size: 12px;
        }

        .contact-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .contact-emails {
            color: #888888;
            font-size: 11px;
        }

        .contact-actions {
            display: flex;
            gap: 5px;
        }

        .contact-actions button {
            padding: 5px 10px;
            font-size: 11px;
            flex: none;
        }

        .popup-link {
            text-align: center;
            margin-top: 15px;
            text-decoration: underline;
            cursor: pointer;
            font-size: 12px;
        }

        .popup-link:hover {
            color: #33ff66;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff41;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #33ff66;
        }

        input[type="file"] {
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" id="backBtn">← Back</button>
            <button class="lang-btn" id="langBtn">한국어</button>
            <h1>SEEDNOTE</h1>
            <div class="subtitle" id="subtitle">Plant your ideas, Grow with SEEDPI</div>
            <div class="user-info" id="userInfo">Loading...</div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" id="myMemosTab">
                📝 My Memos
            </button>
            <button class="tab" id="inboxTab">
                📬 Inbox
                <span class="unread-badge" id="unreadBadge" style="display: none;">0</span>
            </button>
        </div>

        <!-- Loading Screen -->
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-emoji">🌱</div>
            <div>Initializing SeedNote...</div>
        </div>

        <!-- My Memos View -->
        <div class="main-view" id="myMemosView">
            <div class="input-area">
                <textarea id="memoInput" placeholder="Enter your memo."></textarea>
                <div class="button-group">
                    <button id="addBtn">Add</button>
                    <button class="red" id="clearBtn">Clear All</button>
                </div>
            </div>
            <div class="memo-list" id="memoList"></div>
            <div class="memo-count" id="memoCount"></div>
        </div>

        <!-- Inbox View -->
        <div class="main-view" id="inboxView">
            <div class="memo-list" id="inboxList"></div>
            <div class="memo-count" id="inboxCount"></div>
        </div>

        <!-- Detail View (My Memos) -->
        <div class="detail-view" id="detailView">
            <div class="detail-time" id="detailTime"></div>
            <div class="detail-content-wrapper">
                <div class="detail-content" id="detailContent"></div>
                <div class="detail-files" id="detailFiles"></div>
                <textarea class="detail-edit" id="detailEdit"></textarea>
                <div class="file-input-wrapper" id="fileInputWrapper">
                    <label class="file-input-label">Attach Files:</label>
                    <input type="file" id="fileInput" multiple>
                    <div class="selected-files" id="selectedFiles"></div>
                </div>
            </div>
            <div class="button-group">
                <button id="editBtn">Edit</button>
                <button id="addFilesBtn">Add Files</button>
                <button id="sendBtn">Send</button>
                <button id="saveBtn" style="display: none;">Save</button>
                <button class="red" id="deleteBtn">Delete</button>
            </div>
        </div>

        <!-- Inbox Detail View -->
        <div class="detail-view" id="inboxDetailView">
            <div class="detail-sender" id="inboxDetailSender"></div>
            <div class="detail-time" id="inboxDetailTime"></div>
            <div class="detail-content-wrapper">
                <div class="detail-content" id="inboxDetailContent"></div>
            </div>
            <div class="button-group">
                <button id="replyBtn">Reply</button>
                <button class="red" id="deleteInboxBtn">Delete</button>
            </div>
        </div>

        <!-- Send Method Popup -->
        <div class="popup" id="sendMethodPopup">
            <div class="popup-content">
                <h3 id="sendMethodTitle">Choose Send Method</h3>
                <div class="send-method-selector">
                    <div class="send-method-btn" id="sendViaTelegram">
                        <div style="font-size: 24px; margin-bottom: 5px;">✈️</div>
                        <div>Telegram</div>
                    </div>
                    <div class="send-method-btn" id="sendViaEmail">
                        <div style="font-size: 24px; margin-bottom: 5px;">📧</div>
                        <div>Email</div>
                    </div>
                </div>
                <button id="cancelSendMethodBtn" style="width: 100%;">Cancel</button>
            </div>
        </div>

        <!-- Telegram Send Popup -->
        <div class="popup" id="telegramPopup">
            <div class="popup-content">
                <h3 id="telegramPopupTitle">Send via Telegram</h3>
                <label>Recipient Telegram Username:</label>
                <input type="text" id="recipientUsername" placeholder="@username or username">
                <div class="error-label" id="telegramError"></div>
                <div class="button-group">
                    <button id="sendTelegramBtn">Send</button>
                    <button id="cancelTelegramBtn">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Email Send Popup -->
        <div class="popup" id="emailPopup">
            <div class="popup-content">
                <h3 id="emailPopupTitle">Send via Email</h3>
                <label>Contacts:</label>
                <select id="contactSelect">
                    <option value="">Select from contacts or add new</option>
                </select>
                <label>Recipient Email:</label>
                <input type="email" id="recipientEmail" placeholder="Enter emails separated by commas">
                <label>Memo Name:</label>
                <input type="text" id="memoName" placeholder="Memo title">
                <div class="error-label" id="emailError"></div>
                <div class="button-group">
                    <button id="sendEmailBtn">Send</button>
                    <button id="manageContactsBtn">Contacts</button>
                    <button id="cancelEmailBtn">Cancel</button>
                </div>
                <div class="popup-link" id="changeSenderLink">Change Sender Information</div>
            </div>
        </div>

        <!-- Sender Setup Popup -->
        <div class="popup" id="senderPopup">
            <div class="popup-content">
                <h3 id="senderPopupTitle">Sender Information</h3>
                <label>EmailJS Public Key:</label>
                <input type="text" id="emailjsPublicKey" placeholder="Your EmailJS Public Key">
                <label>EmailJS Service ID:</label>
                <input type="text" id="emailjsServiceId" placeholder="Your Service ID">
                <label>EmailJS Template ID:</label>
                <input type="text" id="emailjsTemplateId" placeholder="Your Template ID">
                <div class="button-group">
                    <button id="saveSenderBtn">Save</button>
                    <button id="cancelSenderBtn">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Contacts Manager Popup -->
        <div class="popup" id="contactsPopup">
            <div class="popup-content" style="max-width: 500px;">
                <h3 id="contactsPopupTitle">Manage Contacts</h3>
                <div style="margin-bottom: 20px;">
                    <label>Add New Contact:</label>
                    <input type="text" id="newContactName" placeholder="Contact Name">
                    <input type="email" id="newContactEmails" placeholder="Emails (comma-separated)">
                    <button id="addContactBtn" style="width: 100%; margin-top: 10px;">Add Contact</button>
                </div>
                <div style="border-top: 2px solid #00ff41; padding-top: 20px;">
                    <label>Saved Contacts:</label>
                    <div id="contactsList" style="max-height: 300px; overflow-y: auto; margin-top: 10px;"></div>
                </div>
                <button id="closeContactsBtn" style="width: 100%; margin-top: 20px;">Close</button>
            </div>
        </div>

        <!-- Confirm Popup -->
        <div class="popup" id="confirmPopup">
            <div class="popup-content">
                <h3 id="confirmMessage"></h3>
                <div class="button-group">
                    <button id="confirmYesBtn">Yes</button>
                    <button id="confirmNoBtn">No</button>
                </div>
            </div>
        </div>

        <!-- Alert Popup -->
        <div class="popup" id="alertPopup">
            <div class="popup-content">
                <h3 id="alertMessage"></h3>
                <button id="alertOkBtn" style="width: 100%; margin-top: 10px;">OK</button>
            </div>
        </div>

        <!-- Config Popup -->
        <div class="popup" id="configPopup">
            <div class="popup-content">
                <h3>Configuration Required</h3>
                <label>Supabase URL:</label>
                <input type="text" id="supabaseUrl" placeholder="https://xxxxx.supabase.co">
                <label>Supabase Anon Key:</label>
                <input type="text" id="supabaseKey" placeholder="eyJhbGc...">
                <label>Telegram Bot Token:</label>
                <input type="text" id="botToken" placeholder="123456:ABC-DEF...">
                <div class="error-label" id="configError"></div>
                <button id="saveConfigBtn" style="width: 100%;">Save Configuration</button>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

        };

        // ========== TRANSLATIONS ==========
        const translations = {
            en: {
                subtitle: "Plant your ideas, Grow with SEEDPI",

        function renderInbox() {
            const list = document.getElementById('inboxList');
            const count = document.getElementById('inboxCount');
            list.innerHTML = '';

            if (inboxMessages.length === 0) {
                const empty = document.createElement('div');
                empty.className = 'memo-item empty';
                empty.textContent = t('emptyInbox');
                list.appendChild(empty);
                count.textContent = '';
                return;
            }

            // Group by sender (from_user_id)
            const grouped = {};
            inboxMessages.forEach(msg => {
                const senderId = msg.from_user_id;
                const senderUsername = msg.from_user?.username || msg.to_username || 'Unknown';
                
                if (!grouped[senderId]) {
                    grouped[senderId] = {
                        username: senderUsername,
                        messages: []
                    };
                }
                grouped[senderId].messages.push(msg);
            });

            Object.keys(grouped).forEach(senderId => {
                const group = grouped[senderId];
                const messages = group.messages;
                const unreadCount = messages.filter(m => !m.is_read).length;
                const lastMsg = messages[0];
                
                const item = document.createElement('div');
                item.className = 'memo-item';
                if (unreadCount > 0) {
                    item.classList.add('unread');
                }
                
                const senderDiv = document.createElement('div');
                senderDiv.className = 'memo-sender';
                senderDiv.textContent = `From: @${group.username} ${unreadCount > 0 ? '(' + unreadCount + ' new)' : ''}`;
                
                const preview = document.createElement('div');
                preview.className = 'memo-preview';
                const previewText = lastMsg.memo_text.split('\n')[0];
                preview.textContent = `${previewText.substring(0, 50)}${previewText.length > 50 ? '...' : ''}`;
                
                const time = document.createElement('div');
                time.style.fontSize = '10px';
                time.style.color = '#888888';
                time.textContent = new Date(lastMsg.sent_at).toLocaleString();
                
                item.appendChild(senderDiv);
                item.appendChild(preview);
                item.appendChild(time);
                
                item.onclick = () => showInboxSender(senderId, group.username);
                list.appendChild(item);
            });

            count.textContent = t('inboxCount').replace('{count}', Object.keys(grouped).length);
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        async function downloadFile(file) {

                .from('memo-files')
                .download(file.storage_path);

                return;

            const url = URL.createObjectURL(data);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.file_name;
            a.click();
            URL.revokeObjectURL(url);
        }

        async function uploadFiles(memoId) {
            let uploadedCount = 0;
            let failedFiles = [];

            for (const file of selectedFiles) {
                try {
                    const fileName = `${Date.now()}_${file.name}`;
                    const filePath = `${telegramUser.id}/${fileName}`;

                    const { data, error: uploadError } = await supabase.storage
                        .from('memo-files')
                        .upload(filePath, file, {
                            cacheControl: '3600',
                            upsert: false
                        });

                    if (uploadError) {
                        console.error('Upload error:', uploadError);
                        failedFiles.push({
                            name: file.name,
                            error: 'Storage upload failed: ' + (uploadError.message || JSON.stringify(uploadError))
                        });
                        continue;
                    }

                    const { error: dbError } = await supabase
                        .from('files')
                        .insert({
                            memo_id: memoId,
                            file_name: file.name,
                            file_size: file.size,
                            file_type: file.type || 'application/octet-stream',
                            storage_path: filePath
                        });

                    if (dbError) {
                        console.error('DB insert error:', dbError);
                        failedFiles.push({
                            name: file.name,
                            error: 'Database insert failed: ' + (dbError.message || JSON.stringify(dbError))
                        });
                    } else {
                        uploadedCount++;
                    }
                } catch (err) {
                    console.error('Unexpected error:', err);
                    failedFiles.push({
                        name: file.name,
                        error: 'Unexpected error: ' + err.toString()
                    });
                }
            }

            if (failedFiles.length > 0) {
                let errorMsg = `✅ Uploaded: ${uploadedCount}/${selectedFiles.length}\n\n❌ Failed files:\n`;
                failedFiles.forEach(f => {
                    errorMsg += `\n📄 ${f.name}:\n${f.error}\n`;
                });
                showAlert(errorMsg);
            } else if (uploadedCount > 0) {
                showAlert(`✅ Successfully uploaded ${uploadedCount} file(s)!`);
            } else {
                showAlert('⚠️ No files were uploaded. Unknown error.');
            }
        }

        async function sendViaTelegram() {
            const username = document.getElementById('recipientUsername').value.trim().replace('@', '');
            const errorLabel = document.getElementById('telegramError');

            if (!username) {
                errorLabel.textContent = 'Please enter a valid username!';
                return;
            }

            const memo = memos.find(m => m.id === currentMemoId);
            if (!memo) return;

            const { data: users, error: userError } = await supabase
                .from('users')
                .select('telegram_id')
                .eq('username', username)
                .limit(1);

            if (userError || !users || users.length === 0) {
                errorLabel.textContent = 'User not found or hasn\'t started the bot!';
                return;
            }

            const recipientId = users[0].telegram_id;

            const { data: files } = await supabase
                .from('files')
                .select('*')
                .eq('memo_id', currentMemoId);

            try {
                let messageText = `📝 New memo from @${telegramUser.username || telegramUser.first_name}:\n\n${memo.text}\n\n⏰ ${new Date(memo.time).toLocaleString()}`;
                
                const response = await fetch(`https://api.telegram.org/bot${CONFIG.botToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: recipientId,
                        text: messageText
                    })
                });

                const result = await response.json();
                
                if (!result.ok) {
                    errorLabel.textContent = 'Failed to send message!';
                    return;
                }

                if (files && files.length > 0) {
                    for (const file of files) {
                        const { data: urlData } = supabase.storage
                            .from('memo-files')
                            .getPublicUrl(file.storage_path);

                        if (urlData && urlData.publicUrl) {
                            await fetch(`https://api.telegram.org/bot${CONFIG.botToken}/sendMessage`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    chat_id: recipientId,
                                    text: `📎 ${file.file_name} (${formatFileSize(file.file_size)})\n🔗 ${urlData.publicUrl}`,
                                    disable_web_page_preview: false
                                })
                            });
                        }
                    }
                }

                await supabase
                    .from('shares')
                    .insert({
                        from_user_id: telegramUser.id,
                        to_user_id: recipientId,
                        to_username: username,
                        memo_text: memo.text,
                        memo_time: memo.time
                    });

                document.getElementById('telegramPopup').classList.remove('active');
                showAlert('Sent successfully!');
            } catch (error) {
                errorLabel.textContent = 'Failed to send!';
                console.error('Send error:', error);
            }
        }

        async function sendViaEmail() {
            let recipientInput = document.getElementById('recipientEmail').value.trim();
            const memoName = document.getElementById('memoName').value.trim();
            const errorLabel = document.getElementById('emailError');

            const recipients = recipientInput.split(',').map(email => email.trim()).filter(email => email);
            const invalidEmails = recipients.filter(email => !email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/));
            if (invalidEmails.length > 0) {
                errorLabel.textContent = 'Invalid email format!';
                return;
            }

            if (recipients.length === 0) {
                errorLabel.textContent = 'Invalid email format!';
                return;
            }

            if (!memoName) {
                errorLabel.textContent = 'Please enter a memo name!';
                return;
            }

            const memo = memos.find(m => m.id === currentMemoId);
            if (!memo) return;

            const toEmail = recipients.join(',');

            const { data: files } = await supabase
                .from('files')
                .select('*')
                .eq('memo_id', currentMemoId);

            let filesHtml = '';
            if (files && files.length > 0) {
                filesHtml = '<div style="margin-top: 20px; padding-top: 15px; border-top: 2px solid #00ff41;">';
                filesHtml += '<div style="color: #33ff66; font-size: 14px; margin-bottom: 10px;">📎 Attached Files:</div>';
                files.forEach(file => {
                    const { data: urlData } = supabase.storage
                        .from('memo-files')
                        .getPublicUrl(file.storage_path);
                    
                    if (urlData && urlData.publicUrl) {
                        filesHtml += `<div style="margin: 8px 0; padding: 8px; background: #0d0d0d; border: 1px solid #00ff41; border-radius: 3px;">`;
                        filesHtml += `<div style="color: #00ff41;">📄 ${file.file_name} <span style="color: #888888;">(${formatFileSize(file.file_size)})</span></div>`;
                        filesHtml += `<a href="${urlData.publicUrl}" style="color: #33ff66; text-decoration: underline; font-size: 12px;" target="_blank">🔗 Click to Download</a>`;
                        filesHtml += `</div>`;
                    }
                });
                filesHtml += '</div>';
            }

            emailjs.init(emailjsConfig.publicKey);
            
            const emailData = {
                to_email: toEmail,
                memo_name: memoName,
                memo_content: memo.text,
                memo_files: filesHtml,
                memo_time: new Date(memo.time).toLocaleString()
            };
            
            emailjs.send(emailjsConfig.serviceId, emailjsConfig.templateId, emailData).then(() => {
                document.getElementById('emailPopup').classList.remove('active');
                showAlert('Sent successfully!');
            }).catch((error) => {
                console.error('EmailJS error:', error);
                showAlert('Failed to send email!');
            });
        }

        function saveEmailJSConfig() {
            localStorage.setItem('seednote_emailjs', JSON.stringify(emailjsConfig));
        }

        function saveContacts() {
            localStorage.setItem('seednote_contacts', JSON.stringify(contacts));
        }

        // ========== CONTACTS FUNCTIONS ==========
        function showContactsPopup() {
            document.getElementById('newContactName').value = '';
            document.getElementById('newContactEmails').value = '';
            document.getElementById('addContactBtn').textContent = 'Add Contact';
            editingContactIndex = null;
            renderContactsList();
            document.getElementById('contactsPopup').classList.add('active');
        }

        function renderContactsList() {
            const list = document.getElementById('contactsList');
            list.innerHTML = '';
            
            if (contacts.length === 0) {
                list.innerHTML = '<div style="text-align: center; color: #888888; padding: 20px;">No contacts saved yet.</div>';
                return;
            }
            
            contacts.forEach((contact, index) => {
                const item = document.createElement('div');
                item.className = 'contact-item';
                
                const info = document.createElement('div');
                info.className = 'contact-info';
                
                const name = document.createElement('div');
                name.className = 'contact-name';
                name.textContent = contact.name;
                
                const emails = document.createElement('div');
                emails.className = 'contact-emails';
                emails.textContent = contact.emails;
                
                info.appendChild(name);
                info.appendChild(emails);
                
                const actions = document.createElement('div');
                actions.className = 'contact-actions';
                
                const editBtn = document.createElement('button');
                editBtn.textContent = 'Edit';
                editBtn.onclick = () => editContact(index);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'red';
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => deleteContact(index);
                
                actions.appendChild(editBtn);
                actions.appendChild(deleteBtn);
                
                item.appendChild(info);
                item.appendChild(actions);
                list.appendChild(item);
            });
        }

        function editContact(index) {
            const contact = contacts[index];
            document.getElementById('newContactName').value = contact.name;
            document.getElementById('newContactEmails').value = contact.emails;
            document.getElementById('addContactBtn').textContent = 'Save';
            editingContactIndex = index;
            document.querySelector('#contactsPopup .popup-content').scrollTop = 0;
        }

        function deleteContact(index) {
            showConfirm('Delete this contact?', () => {
                contacts.splice(index, 1);
                saveContacts();
                renderContactsList();
                loadContactsSelect();
            });
        }

        function addOrUpdateContact() {
            const name = document.getElementById('newContactName').value.trim();
            const emails = document.getElementById('newContactEmails').value.trim();
            
            if (!name || !emails) {
                showAlert('Please fill in all fields!');
                return;
            }
            
            const recipients = emails.split(',').map(email => email.trim()).filter(email => email);
            const invalidEmails = recipients.filter(email => !email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/));
            if (invalidEmails.length > 0) {
                showAlert('Invalid email format!');
                return;
            }
            
            if (editingContactIndex !== null) {
                contacts[editingContactIndex] = { name, emails };
                editingContactIndex = null;
            } else {
                contacts.push({ name, emails });
            }
            
            saveContacts();
            renderContactsList();
            loadContactsSelect();
            document.getElementById('newContactName').value = '';
            document.getElementById('newContactEmails').value = '';
            document.getElementById('addContactBtn').textContent = 'Add Contact';
            showAlert('Contact saved!');
        }

        // ========== UI FUNCTIONS ==========
        function t(key) {
            return translations[currentLang][key] || key;
        }

        function updateUI() {
            document.getElementById('subtitle').textContent = t('subtitle');
            document.getElementById('memoInput').placeholder = t('placeholder');
            document.getElementById('addBtn').textContent = t('addBtn');
            document.getElementById('clearBtn').textContent = t('clearBtn');
            document.getElementById('editBtn').textContent = t('editBtn');
            document.getElementById('saveBtn').textContent = t('saveBtn');
            document.getElementById('deleteBtn').textContent = t('deleteBtn');
            document.getElementById('sendBtn').textContent = t('sendBtn');
            document.getElementById('replyBtn').textContent = t('replyBtn');
            document.getElementById('addFilesBtn').textContent = t('addFilesBtn');
            document.getElementById('backBtn').textContent = t('backBtn');
            document.getElementById('langBtn').textContent = t('langBtn');
            document.getElementById('myMemosTab').innerHTML = t('myMemosTab');
            document.getElementById('inboxTab').innerHTML = t('inboxTab') + '<span class="unread-badge" id="unreadBadge" style="display: none;">0</span>';
        }

        function renderMemos() {
            const list = document.getElementById('memoList');
            const count = document.getElementById('memoCount');
            list.innerHTML = '';

            if (memos.length === 0) {
                const empty = document.createElement('div');
                empty.className = 'memo-item empty';
                empty.textContent = t('emptyState');
                list.appendChild(empty);
                count.textContent = '';
            } else {
                memos.forEach(memo => {
                    const item = document.createElement('div');
                    item.className = 'memo-item';
                    const preview = memo.text.split('\n')[0];
                    const time = new Date(memo.time).toLocaleString();
                    item.textContent = `${preview.substring(0, 50)}${preview.length > 50 ? '...' : ''} (${time})`;
                    item.onclick = () => showMemoDetail(memo.id);
                    list.appendChild(item);
                });
                count.textContent = t('memoCount').replace('{count}', memos.length);
            }
        }

        function showConfirm(message, callback) {
            document.getElementById('confirmMessage').textContent = message;
            document.getElementById('confirmPopup').classList.add('active');
            
            document.getElementById('confirmYesBtn').onclick = () => {
                document.getElementById('confirmPopup').classList.remove('active');
                callback();
            };
        }

        function showAlert(message) {
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertPopup').classList.add('active');
        }

        // ========== EVENT LISTENERS ==========
        document.getElementById('langBtn').onclick = () => {
            currentLang = currentLang === 'en' ? 'ko' : 'en';
            updateUI();
            renderMemos();
            renderInbox();
        };

        document.getElementById('addBtn').onclick = addMemo;
        document.getElementById('clearBtn').onclick = clearAllMemos;
        document.getElementById('backBtn').onclick = goBack;
        document.getElementById('editBtn').onclick = editMemo;
        document.getElementById('saveBtn').onclick = saveMemo;
        document.getElementById('deleteBtn').onclick = deleteCurrentMemo;
        document.getElementById('sendBtn').onclick = showSendMethodPopup;
        document.getElementById('addFilesBtn').onclick = toggleFileInput;
        document.getElementById('replyBtn').onclick = replyToMessage;
        document.getElementById('deleteInboxBtn').onclick = deleteInboxMessage;

        document.getElementById('sendTelegramBtn').onclick = sendViaTelegram;
        document.getElementById('cancelTelegramBtn').onclick = () => {
            document.getElementById('telegramPopup').classList.remove('active');
        };

        document.getElementById('sendEmailBtn').onclick = sendViaEmail;
        document.getElementById('manageContactsBtn').onclick = () => {
            document.getElementById('emailPopup').classList.remove('active');
            showContactsPopup();
        };
        document.getElementById('cancelEmailBtn').onclick = () => {
            document.getElementById('emailPopup').classList.remove('active');
        };
        document.getElementById('changeSenderLink').onclick = () => {
            document.getElementById('emailPopup').classList.remove('active');
            showSenderPopup();
        };

        document.getElementById('saveSenderBtn').onclick = () => {
            emailjsConfig.publicKey = document.getElementById('emailjsPublicKey').value.trim();
            emailjsConfig.serviceId = document.getElementById('emailjsServiceId').value.trim();
            emailjsConfig.templateId = document.getElementById('emailjsTemplateId').value.trim();
            saveEmailJSConfig();
            document.getElementById('senderPopup').classList.remove('active');
            showEmailPopup();
        };
        document.getElementById('cancelSenderBtn').onclick = () => {
            document.getElementById('senderPopup').classList.remove('active');
        };

        document.getElementById('addContactBtn').onclick = addOrUpdateContact;
        document.getElementById('closeContactsBtn').onclick = () => {
            document.getElementById('contactsPopup').classList.remove('active');
        };

        document.getElementById('confirmNoBtn').onclick = () => {
            document.getElementById('confirmPopup').classList.remove('active');
        };

        document.getElementById('alertOkBtn').onclick = () => {
            document.getElementById('alertPopup').classList.remove('active');
        };

        document.getElementById('memoInput').onkeydown = (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                addMemo();
            }
        };

        // ========== START ==========
        init();
    </script>
</body>
</html>
