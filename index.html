<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeedNote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000000;
            color: #00ff41;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #0d0d0d;
            border: 2px solid #00ff41;
            border-radius: 5px;
            min-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #001a00;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            background: #0d0d0d;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 5px 15px;
            cursor: pointer;
            display: none;
        }

        .back-btn:hover {
            border-width: 4px;
            color: #33ff66;
        }

        .lang-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            background: #0d0d0d;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 5px 15px;
            cursor: pointer;
        }

        .lang-btn:hover {
            border-width: 4px;
            color: #33ff66;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 12px;
        }

        .user-info {
            font-size: 11px;
            margin-top: 10px;
            color: #888888;
        }

        .loading-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .loading-screen.hidden {
            display: none;
        }

        .loading-emoji {
            font-size: 48px;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-view {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            display: none;
        }

        .main-view.active {
            display: flex;
        }

        .input-area {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            background: #000000;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
            min-height: 60px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            background: #0d0d0d;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
        }

        button:hover {
            border-width: 4px;
            color: #33ff66;
        }

        button.red {
            color: #ff4444;
            border-color: #ff4444;
        }

        button.red:hover {
            color: #ff6666;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .memo-list {
            background: #0d0d0d;
            border: 2px solid #00ff41;
            padding: 10px;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .memo-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #00ff41;
        }

        .memo-item:hover {
            background: #001a00;
        }

        .memo-item.empty {
            color: #888888;
            cursor: default;
            text-align: center;
        }

        .memo-item.empty:hover {
            background: transparent;
        }

        .memo-count {
            text-align: center;
            font-size: 12px;
        }

        .detail-view {
            flex: 1;
            padding: 20px;
            display: none;
            flex-direction: column;
        }

        .detail-view.active {
            display: flex;
        }

        .detail-time {
            text-align: right;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .detail-content-wrapper {
            background: #0d0d0d;
            border: 2px solid #00ff41;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .detail-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .detail-edit {
            width: 100%;
            min-height: 200px;
            background: #000000;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            display: none;
        }

        .detail-edit.active {
            display: block;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup.active {
            display: flex;
        }

        .popup-content {
            background: #0d0d0d;
            border: 2px solid #00ff41;
            padding: 30px;
            min-width: 300px;
            max-width: 400px;
        }

        .popup-content h3 {
            margin-bottom: 20px;
            text-align: center;
        }

        .popup-content label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .popup-content input {
            width: 100%;
            background: #000000;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 8px;
            font-family: 'Courier New', monospace;
            margin-bottom: 15px;
            font-size: 12px;
        }

        .error-label {
            color: #ff4444;
            margin-bottom: 10px;
            min-height: 20px;
            font-size: 12px;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff41;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #33ff66;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" id="backBtn">‚Üê Back</button>
            <button class="lang-btn" id="langBtn">ÌïúÍµ≠Ïñ¥</button>
            <h1>SEEDNOTE</h1>
            <div class="subtitle" id="subtitle">Plant your ideas, Grow with SEEDPI</div>
            <div class="user-info" id="userInfo">Loading...</div>
        </div>

        <!-- Loading Screen -->
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-emoji">üå±</div>
            <div>Initializing SeedNote...</div>
        </div>

        <!-- Main View -->
        <div class="main-view" id="mainView">
            <div class="input-area">
                <textarea id="memoInput" placeholder="Enter your memo."></textarea>
                <div class="button-group">
                    <button id="addBtn">Add</button>
                    <button class="red" id="clearBtn">Clear All</button>
                </div>
            </div>
            <div class="memo-list" id="memoList"></div>
            <div class="memo-count" id="memoCount"></div>
        </div>

        <!-- Detail View -->
        <div class="detail-view" id="detailView">
            <div class="detail-time" id="detailTime"></div>
            <div class="detail-content-wrapper">
                <div class="detail-content" id="detailContent"></div>
                <textarea class="detail-edit" id="detailEdit"></textarea>
            </div>
            <div class="button-group">
                <button id="editBtn">Edit</button>
                <button id="sendBtn">Send to User</button>
                <button id="saveBtn" style="display: none;">Save</button>
                <button class="red" id="deleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <!-- Send Popup -->
    <div class="popup" id="sendPopup">
        <div class="popup-content">
            <h3 id="sendPopupTitle">Send Memo</h3>
            <label>Recipient Telegram Username:</label>
            <input type="text" id="recipientUsername" placeholder="@username or username">
            <div class="error-label" id="sendError"></div>
            <div class="button-group">
                <button id="sendConfirmBtn">Send</button>
                <button id="cancelSendBtn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Confirm Popup -->
    <div class="popup" id="confirmPopup">
        <div class="popup-content">
            <h3 id="confirmMessage"></h3>
            <div class="button-group">
                <button id="confirmYesBtn">Yes</button>
                <button id="confirmNoBtn">No</button>
            </div>
        </div>
    </div>

    <!-- Alert Popup -->
    <div class="popup" id="alertPopup">
        <div class="popup-content">
            <h3 id="alertMessage"></h3>
            <button id="alertOkBtn" style="width: 100%; margin-top: 10px;">OK</button>
        </div>
    </div>

    <!-- Config Popup -->
    <div class="popup" id="configPopup">
        <div class="popup-content">
            <h3>Configuration Required</h3>
            <label>Supabase URL:</label>
            <input type="text" id="supabaseUrl" placeholder="https://xxxxx.supabase.co">
            <label>Supabase Anon Key:</label>
            <input type="text" id="supabaseKey" placeholder="eyJhbGc...">
            <label>Telegram Bot Token:</label>
            <input type="text" id="botToken" placeholder="123456:ABC-DEF...">
            <div class="error-label" id="configError"></div>
            <button id="saveConfigBtn" style="width: 100%;">Save Configuration</button>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        const CONFIG = {
            supabaseUrl: 'https://vgtepvkiqpcbwwernsdc.supabase.co', 
            supabaseAnonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZndGVwdmtpcXBjYnd3ZXJuc2RjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTE3NDcsImV4cCI6MjA3NTQ4Nzc0N30.mDwMikzbs1etS4QMDuprpEVgLLZYlbjXKibQ6EZslXI', 
            botToken: '8416248849:AAHHiLRr1MzdkOnMwe3gDBkgVHkEi6bQMto' 
        };

        // ========== TRANSLATIONS ==========
        const translations = {
            en: {
                subtitle: "Plant your ideas, Grow with SEEDPI",
                placeholder: "Enter your memo.",
                addBtn: "Add",
                clearBtn: "Clear All",
                editBtn: "Edit",
                saveBtn: "Save",
                deleteBtn: "Delete",
                sendBtn: "Send to User",
                backBtn: "‚Üê Back",
                emptyState: "No memos yet.\nAdd your first memo!",
                memoCount: "Total {count} memos",
                confirmClear: "Are you sure you want to delete all memos?",
                confirmDelete: "Are you sure you want to delete this memo?",
                alertEmpty: "Please enter memo content!",
                langBtn: "ÌïúÍµ≠Ïñ¥",
                userInfo: "User: {name}",
                sendPopupTitle: "Send Memo",
                recipientPlaceholder: "@username or username",
                sendSuccess: "Memo sent successfully!",
                sendFail: "Failed to send memo. User not found or bot blocked.",
                invalidUsername: "Please enter a valid username!"
            },
            ko: {
                subtitle: "Plant your ideas, Grow with SEEDPI",
                placeholder: "Î©îÎ™®Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî.",
                addBtn: "Ï∂îÍ∞Ä",
                clearBtn: "Ï†ÑÏ≤¥ ÏÇ≠Ï†ú",
                editBtn: "Ìé∏Ïßë",
                saveBtn: "Ï†ÄÏû•",
                deleteBtn: "ÏÇ≠Ï†ú",
                sendBtn: "ÏÇ¨Ïö©ÏûêÏóêÍ≤å Î≥¥ÎÇ¥Í∏∞",
                backBtn: "‚Üê Îí§Î°ú",
                emptyState: "Î©îÎ™®Í∞Ä ÏóÜÏäµÎãàÎã§.\nÏÉàÎ°úÏö¥ Î©îÎ™®Î•º Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!",
                memoCount: "Ï¥ù {count}Í∞úÏùò Î©îÎ™®",
                confirmClear: "Î™®Îì† Î©îÎ™®Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?",
                confirmDelete: "Ïù¥ Î©îÎ™®Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?",
                alertEmpty: "Î©îÎ™® ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!",
                langBtn: "English",
                userInfo: "ÏÇ¨Ïö©Ïûê: {name}",
                sendPopupTitle: "Î©îÎ™® Î≥¥ÎÇ¥Í∏∞",
                recipientPlaceholder: "@ÏÇ¨Ïö©ÏûêÎ™Ö ÎòêÎäî ÏÇ¨Ïö©ÏûêÎ™Ö",
                sendSuccess: "Î©îÎ™®Í∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Ï†ÑÏÜ°ÎêòÏóàÏäµÎãàÎã§!",
                sendFail: "Î©îÎ™® Ï†ÑÏÜ° Ïã§Ìå®. ÏÇ¨Ïö©ÏûêÎ•º Ï∞æÏùÑ Ïàò ÏóÜÍ±∞ÎÇò Î¥áÏù¥ Ï∞®Îã®ÎêòÏóàÏäµÎãàÎã§.",
                invalidUsername: "Ïò¨Î∞îÎ•∏ ÏÇ¨Ïö©ÏûêÎ™ÖÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî!"
            }
        };

        // ========== STATE ==========
        let currentLang = 'en';
        let memos = [];
        let currentMemoId = null;
        let supabase = null;
        let telegramUser = null;
        let tg = window.Telegram?.WebApp;

        // ========== INITIALIZATION ==========
        async function init() {
            // Check if running in Telegram
            if (!tg) {
                showConfigPopup();
                return;
            }

            // Initialize Telegram WebApp
            tg.ready();
            tg.expand();

            // Get Telegram user
            telegramUser = tg.initDataUnsafe?.user;
            if (!telegramUser) {
                showAlert('Error: Cannot get Telegram user data');
                return;
            }

            // Check configuration
            if (!CONFIG.supabaseUrl || !CONFIG.supabaseAnonKey || !CONFIG.botToken) {
                showConfigPopup();
                return;
            }

            // Initialize Supabase
            try {
                supabase = window.supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseAnonKey);
                
                // Create or update user
                await createOrUpdateUser();
                
                // Load memos
                await loadMemos();
                
                // Update UI
                updateUI();
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('mainView').classList.add('active');
                
            } catch (error) {
                console.error('Initialization error:', error);
                showAlert('Error: ' + error.message);
            }
        }

        function showConfigPopup() {
            document.getElementById('configPopup').classList.add('active');
            document.getElementById('loadingScreen').classList.add('hidden');
        }

        document.getElementById('saveConfigBtn').onclick = () => {
            CONFIG.supabaseUrl = document.getElementById('supabaseUrl').value.trim();
            CONFIG.supabaseAnonKey = document.getElementById('supabaseKey').value.trim();
            CONFIG.botToken = document.getElementById('botToken').value.trim();
            
            if (!CONFIG.supabaseUrl || !CONFIG.supabaseAnonKey || !CONFIG.botToken) {
                document.getElementById('configError').textContent = 'All fields are required!';
                return;
            }
            
            document.getElementById('configPopup').classList.remove('active');
            document.getElementById('loadingScreen').classList.remove('hidden');
            init();
        };

        async function createOrUpdateUser() {
            const { data, error } = await supabase
                .from('users')
                .upsert({
                    telegram_id: telegramUser.id,
                    username: telegramUser.username || '',
                    first_name: telegramUser.first_name || ''
                }, { onConflict: 'telegram_id' });
            
            if (error) throw error;
            
            const displayName = telegramUser.first_name || telegramUser.username || 'User';
            document.getElementById('userInfo').textContent = 
                t('userInfo').replace('{name}', displayName);
        }

        async function loadMemos() {
            const { data, error } = await supabase
                .from('memos')
                .select('*')
                .eq('user_id', telegramUser.id)
                .order('created_at', { ascending: false });
            
            if (error) throw error;
            memos = data || [];
            renderMemos();
        }

        // ========== MEMO FUNCTIONS ==========
        async function addMemo() {
            const input = document.getElementById('memoInput');
            const text = input.value.trim();

            if (!text) {
                showAlert(t('alertEmpty'));
                return;
            }

            const { data, error } = await supabase
                .from('memos')
                .insert({
                    user_id: telegramUser.id,
                    text: text,
                    time: new Date().toISOString()
                })
                .select();

            if (error) {
                showAlert('Error: ' + error.message);
                return;
            }

            input.value = '';
            await loadMemos();
        }

        async function clearAllMemos() {
            if (memos.length === 0) return;
            
            showConfirm(t('confirmClear'), async () => {
                const { error } = await supabase
                    .from('memos')
                    .delete()
                    .eq('user_id', telegramUser.id);
                
                if (error) {
                    showAlert('Error: ' + error.message);
                    return;
                }
                
                await loadMemos();
            });
        }

        function showMemoDetail(id) {
            const memo = memos.find(m => m.id === id);
            if (!memo) return;

            currentMemoId = id;
            document.getElementById('mainView').classList.remove('active');
            document.getElementById('detailView').classList.add('active');
            document.getElementById('backBtn').style.display = 'block';

            const time = new Date(memo.time).toLocaleString();
            document.getElementById('detailTime').textContent = time;
            document.getElementById('detailContent').textContent = memo.text;
            document.getElementById('detailEdit').value = memo.text;
            document.getElementById('detailContent').style.display = 'block';
            document.getElementById('detailEdit').classList.remove('active');
            document.getElementById('editBtn').style.display = 'inline-block';
            document.getElementById('sendBtn').style.display = 'inline-block';
            document.getElementById('saveBtn').style.display = 'none';
        }

        function goBack() {
            document.getElementById('mainView').classList.add('active');
            document.getElementById('detailView').classList.remove('active');
            document.getElementById('backBtn').style.display = 'none';
            currentMemoId = null;
        }

        function editMemo() {
            document.getElementById('detailContent').style.display = 'none';
            document.getElementById('detailEdit').classList.add('active');
            document.getElementById('editBtn').style.display = 'none';
            document.getElementById('sendBtn').style.display = 'none';
            document.getElementById('saveBtn').style.display = 'inline-block';
            document.getElementById('detailEdit').focus();
        }

        async function saveMemo() {
            const text = document.getElementById('detailEdit').value.trim();
            if (!text) {
                showAlert(t('alertEmpty'));
                return;
            }

            const { error } = await supabase
                .from('memos')
                .update({
                    text: text,
                    time: new Date().toISOString()
                })
                .eq('id', currentMemoId);

            if (error) {
                showAlert('Error: ' + error.message);
                return;
            }

            await loadMemos();
            const memo = memos.find(m => m.id === currentMemoId);
            if (memo) {
                const time = new Date(memo.time).toLocaleString();
                document.getElementById('detailTime').textContent = time;
                document.getElementById('detailContent').textContent = text;
                document.getElementById('detailContent').style.display = 'block';
                document.getElementById('detailEdit').classList.remove('active');
                document.getElementById('editBtn').style.display = 'inline-block';
                document.getElementById('sendBtn').style.display = 'inline-block';
                document.getElementById('saveBtn').style.display = 'none';
            }
        }

        async function deleteCurrentMemo() {
            showConfirm(t('confirmDelete'), async () => {
                const { error } = await supabase
                    .from('memos')
                    .delete()
                    .eq('id', currentMemoId);
                
                if (error) {
                    showAlert('Error: ' + error.message);
                    return;
                }
                
                await loadMemos();
                goBack();
            });
        }

        // ========== SEND MEMO ==========
        function showSendPopup() {
            document.getElementById('recipientUsername').value = '';
            document.getElementById('sendError').textContent = '';
            document.getElementById('sendPopup').classList.add('active');
        }

        async function sendMemoToUser() {
            const username = document.getElementById('recipientUsername').value.trim().replace('@', '');
            const errorLabel = document.getElementById('sendError');

            if (!username) {
                errorLabel.textContent = t('invalidUsername');
                return;
            }

            const memo = memos.find(m => m.id === currentMemoId);
            if (!memo) return;

            // Get recipient's telegram_id from username
            const { data: users, error: userError } = await supabase
                .from('users')
                .select('telegram_id')
                .eq('username', username)
                .limit(1);

            if (userError || !users || users.length === 0) {
                errorLabel.textContent = t('sendFail');
                return;
            }

            const recipientId = users[0].telegram_id;

            // Send via Telegram Bot API
            try {
                const response = await fetch(`https://api.telegram.org/bot${CONFIG.botToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: recipientId,
                        text: `üìù New memo from @${telegramUser.username || telegramUser.first_name}:\n\n${memo.text}\n\n‚è∞ ${new Date(memo.time).toLocaleString()}`
                    })
                });

                const result = await response.json();
                
                if (result.ok) {
                    // Save to shares table
                    await supabase
                        .from('shares')
                        .insert({
                            from_user_id: telegramUser.id,
                            to_username: username,
                            memo_text: memo.text,
                            memo_time: memo.time
                        });

                    document.getElementById('sendPopup').classList.remove('active');
                    showAlert(t('sendSuccess'));
                } else {
                    errorLabel.textContent = t('sendFail');
                }
            } catch (error) {
                errorLabel.textContent = t('sendFail');
                console.error('Send error:', error);
            }
        }

        // ========== UI FUNCTIONS ==========
        function t(key) {
            return translations[currentLang][key] || key;
        }

        function updateUI() {
            document.getElementById('subtitle').textContent = t('subtitle');
            document.getElementById('memoInput').placeholder = t('placeholder');
            document.getElementById('addBtn').textContent = t('addBtn');
            document.getElementById('clearBtn').textContent = t('clearBtn');
            document.getElementById('editBtn').textContent = t('editBtn');
            document.getElementById('saveBtn').textContent = t('saveBtn');
            document.getElementById('deleteBtn').textContent = t('deleteBtn');
            document.getElementById('sendBtn').textContent = t('sendBtn');
            document.getElementById('backBtn').textContent = t('backBtn');
            document.getElementById('langBtn').textContent = t('langBtn');
            document.getElementById('sendPopupTitle').textContent = t('sendPopupTitle');
            document.getElementById('recipientUsername').placeholder = t('recipientPlaceholder');
        }

        function renderMemos() {
            const list = document.getElementById('memoList');
            const count = document.getElementById('memoCount');
            list.innerHTML = '';

            if (memos.length === 0) {
                const empty = document.createElement('div');
                empty.className = 'memo-item empty';
                empty.textContent = t('emptyState');
                list.appendChild(empty);
                count.textContent = '';
            } else {
                memos.forEach(memo => {
                    const item = document.createElement('div');
                    item.className = 'memo-item';
                    const preview = memo.text.split('\n')[0];
                    const time = new Date(memo.time).toLocaleString();
                    item.textContent = `${preview.substring(0, 50)}${preview.length > 50 ? '...' : ''} (${time})`;
                    item.onclick = () => showMemoDetail(memo.id);
                    list.appendChild(item);
                });
                count.textContent = t('memoCount').replace('{count}', memos.length);
            }
        }

        function showConfirm(message, callback) {
            document.getElementById('confirmMessage').textContent = message;
            document.getElementById('confirmPopup').classList.add('active');
            
            document.getElementById('confirmYesBtn').onclick = () => {
                document.getElementById('confirmPopup').classList.remove('active');
                callback();
            };
        }

        function showAlert(message) {
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertPopup').classList.add('active');
        }

        // ========== EVENT LISTENERS ==========
        document.getElementById('langBtn').onclick = () => {
            currentLang = currentLang === 'en' ? 'ko' : 'en';
            updateUI();
            renderMemos();
        };

        document.getElementById('addBtn').onclick = addMemo;
        document.getElementById('clearBtn').onclick = clearAllMemos;
        document.getElementById('backBtn').onclick = goBack;
        document.getElementById('editBtn').onclick = editMemo;
        document.getElementById('saveBtn').onclick = saveMemo;
        document.getElementById('deleteBtn').onclick = deleteCurrentMemo;
        document.getElementById('sendBtn').onclick = showSendPopup;

        document.getElementById('sendConfirmBtn').onclick = sendMemoToUser;
        document.getElementById('cancelSendBtn').onclick = () => {
            document.getElementById('sendPopup').classList.remove('active');
        };

        document.getElementById('confirmNoBtn').onclick = () => {
            document.getElementById('confirmPopup').classList.remove('active');
        };

        document.getElementById('alertOkBtn').onclick = () => {
            document.getElementById('alertPopup').classList.remove('active');
        };

        document.getElementById('memoInput').onkeydown = (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                addMemo();
            }
        };

        // ========== START ==========
        init();
    </script>
</body>
</html>
