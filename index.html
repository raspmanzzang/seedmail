<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeedNote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000000;
            color: #00ff41;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #0d0d0d;
            border: 2px solid #00ff41;
            border-radius: 5px;
            min-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #001a00;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            background: #0d0d0d;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 5px 15px;
            cursor: pointer;
            display: none;
            font-size: 12px;
        }

        .back-btn:hover {
            border-width: 4px;
            color: #33ff66;
        }

        .lang-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            background: #0d0d0d;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 5px 15px;
            cursor: pointer;
            font-size: 12px;
        }

        .lang-btn:hover {
            border-width: 4px;
            color: #33ff66;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 12px;
        }

        .user-info {
            font-size: 11px;
            margin-top: 10px;
            color: #888888;
        }

        .loading-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .loading-screen.hidden {
            display: none;
        }

        .loading-emoji {
            font-size: 48px;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-view {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            display: none;
        }

        .main-view.active {
            display: flex;
        }

        .input-area {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            background: #000000;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
            min-height: 60px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            background: #0d0d0d;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
        }

        button:hover {
            border-width: 4px;
            color: #33ff66;
        }

        button.red {
            color: #ff4444;
            border-color: #ff4444;
        }

        button.red:hover {
            color: #ff6666;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .memo-list {
            background: #0d0d0d;
            border: 2px solid #00ff41;
            padding: 10px;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .memo-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #00ff41;
        }

        .memo-item:hover {
            background: #001a00;
        }

        .memo-item.empty {
            color: #888888;
            cursor: default;
            text-align: center;
        }

        .memo-item.empty:hover {
            background: transparent;
        }

        .memo-count {
            text-align: center;
            font-size: 12px;
        }

        .detail-view {
            flex: 1;
            padding: 20px;
            display: none;
            flex-direction: column;
        }

        .detail-view.active {
            display: flex;
        }

        .detail-time {
            text-align: right;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .detail-content-wrapper {
            background: #0d0d0d;
            border: 2px solid #00ff41;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .detail-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 15px;
        }

        .detail-files {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #00ff41;
        }

        .file-item {
            background: #000000;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #00ff41;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            color: #00ff41;
            margin-bottom: 3px;
        }

        .file-size {
            color: #888888;
        }

        .file-download {
            padding: 3px 8px;
            font-size: 10px;
            cursor: pointer;
        }

        .detail-edit {
            width: 100%;
            min-height: 200px;
            background: #000000;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            display: none;
        }

        .detail-edit.active {
            display: block;
        }

        .file-input-wrapper {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: #000000;
            border: 2px solid #00ff41;
        }

        .file-input-wrapper.active {
            display: block;
        }

        .file-input-label {
            font-size: 11px;
            margin-bottom: 5px;
            display: block;
        }

        .selected-files {
            margin-top: 10px;
            font-size: 11px;
        }

        .selected-file-item {
            padding: 5px;
            margin-bottom: 5px;
            background: #001a00;
            border: 1px solid #00ff41;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup.active {
            display: flex;
        }

        .popup-content {
            background: #0d0d0d;
            border: 2px solid #00ff41;
            padding: 30px;
            min-width: 300px;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .popup-content h3 {
            margin-bottom: 20px;
            text-align: center;
        }

        .popup-content label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .popup-content input, .popup-content select {
            width: 100%;
            background: #000000;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 8px;
            font-family: 'Courier New', monospace;
            margin-bottom: 15px;
            font-size: 12px;
        }

        .error-label {
            color: #ff4444;
            margin-bottom: 10px;
            min-height: 20px;
            font-size: 12px;
        }

        .send-method-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .send-method-btn {
            flex: 1;
            padding: 15px;
            background: #0d0d0d;
            border: 2px solid #00ff41;
            color: #00ff41;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
        }

        .send-method-btn:hover {
            border-width: 4px;
            color: #33ff66;
        }

        .send-method-btn.selected {
            background: #001a00;
            border-width: 4px;
        }

        .contact-item {
            background: #000000;
            border: 2px solid #00ff41;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .contact-info {
            flex: 1;
            font-size: 12px;
        }

        .contact-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .contact-emails {
            color: #888888;
            font-size: 11px;
        }

        .contact-actions {
            display: flex;
            gap: 5px;
        }

        .contact-actions button {
            padding: 5px 10px;
            font-size: 11px;
            flex: none;
        }

        .popup-link {
            text-align: center;
            margin-top: 15px;
            text-decoration: underline;
            cursor: pointer;
            font-size: 12px;
        }

        .popup-link:hover {
            color: #33ff66;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff41;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #33ff66;
        }

        input[type="file"] {
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" id="backBtn">← Back</button>
            <button class="lang-btn" id="langBtn">한국어</button>
            <h1>SEEDNOTE</h1>
            <div class="subtitle" id="subtitle">Plant your ideas, Grow with SEEDPI</div>
            <div class="user-info" id="userInfo">Loading...</div>
        </div>

        <!-- Loading Screen -->
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-emoji">🌱</div>
            <div>Initializing SeedNote...</div>
        </div>

        <!-- Main View -->
        <div class="main-view" id="mainView">
            <div class="input-area">
                <textarea id="memoInput" placeholder="Enter your memo."></textarea>
                <div class="button-group">
                    <button id="addBtn">Add</button>
                    <button class="red" id="clearBtn">Clear All</button>
                </div>
            </div>
            <div class="memo-list" id="memoList"></div>
            <div class="memo-count" id="memoCount"></div>
        </div>

        <!-- Detail View -->
        <div class="detail-view" id="detailView">
            <div class="detail-time" id="detailTime"></div>
            <div class="detail-content-wrapper">
                <div class="detail-content" id="detailContent"></div>
                <div class="detail-files" id="detailFiles"></div>
                <textarea class="detail-edit" id="detailEdit"></textarea>
                <div class="file-input-wrapper" id="fileInputWrapper">
                    <label class="file-input-label">Attach Files:</label>
                    <input type="file" id="fileInput" multiple>
                    <div class="selected-files" id="selectedFiles"></div>
                </div>
            </div>
            <div class="button-group">
                <button id="editBtn">Edit</button>
                <button id="addFilesBtn">Add Files</button>
                <button id="sendBtn">Send</button>
                <button id="saveBtn" style="display: none;">Save</button>
                <button class="red" id="deleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <!-- Send Method Popup -->
    <div class="popup" id="sendMethodPopup">
        <div class="popup-content">
            <h3 id="sendMethodTitle">Choose Send Method</h3>
            <div class="send-method-selector">
                <div class="send-method-btn" id="sendViaTelegram">
                    <div style="font-size: 24px; margin-bottom: 5px;">✈️</div>
                    <div>Telegram</div>
                </div>
                <div class="send-method-btn" id="sendViaEmail">
                    <div style="font-size: 24px; margin-bottom: 5px;">📧</div>
                    <div>Email</div>
                </div>
            </div>
            <button id="cancelSendMethodBtn" style="width: 100%;">Cancel</button>
        </div>
    </div>

    <!-- Telegram Send Popup -->
    <div class="popup" id="telegramPopup">
        <div class="popup-content">
            <h3 id="telegramPopupTitle">Send via Telegram</h3>
            <label>Recipient Telegram Username:</label>
            <input type="text" id="recipientUsername" placeholder="@username or username">
            <div class="error-label" id="telegramError"></div>
            <div class="button-group">
                <button id="sendTelegramBtn">Send</button>
                <button id="cancelTelegramBtn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Email Send Popup -->
    <div class="popup" id="emailPopup">
        <div class="popup-content">
            <h3 id="emailPopupTitle">Send via Email</h3>
            <label>Contacts:</label>
            <select id="contactSelect">
                <option value="">Select from contacts or add new</option>
            </select>
            <label>Recipient Email:</label>
            <input type="email" id="recipientEmail" placeholder="Enter emails separated by commas">
            <label>Memo Name:</label>
            <input type="text" id="memoName" placeholder="Memo title">
            <div class="error-label" id="emailError"></div>
            <div class="button-group">
                <button id="sendEmailBtn">Send</button>
                <button id="manageContactsBtn">Contacts</button>
                <button id="cancelEmailBtn">Cancel</button>
            </div>
            <div class="popup-link" id="changeSenderLink">Change Sender Information</div>
        </div>
    </div>

    <!-- Sender Setup Popup -->
    <div class="popup" id="senderPopup">
        <div class="popup-content">
            <h3 id="senderPopupTitle">Sender Information</h3>
            <label>EmailJS Public Key:</label>
            <input type="text" id="emailjsPublicKey" placeholder="Your EmailJS Public Key">
            <label>EmailJS Service ID:</label>
            <input type="text" id="emailjsServiceId" placeholder="Your Service ID">
            <label>EmailJS Template ID:</label>
            <input type="text" id="emailjsTemplateId" placeholder="Your Template ID">
            <div class="button-group">
                <button id="saveSenderBtn">Save</button>
                <button id="cancelSenderBtn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Contacts Manager Popup -->
    <div class="popup" id="contactsPopup">
        <div class="popup-content" style="max-width: 500px;">
            <h3 id="contactsPopupTitle">Manage Contacts</h3>
            <div style="margin-bottom: 20px;">
                <label>Add New Contact:</label>
                <input type="text" id="newContactName" placeholder="Contact Name">
                <input type="email" id="newContactEmails" placeholder="Emails (comma-separated)">
                <button id="addContactBtn" style="width: 100%; margin-top: 10px;">Add Contact</button>
            </div>
            <div style="border-top: 2px solid #00ff41; padding-top: 20px;">
                <label>Saved Contacts:</label>
                <div id="contactsList" style="max-height: 300px; overflow-y: auto; margin-top: 10px;"></div>
            </div>
            <button id="closeContactsBtn" style="width: 100%; margin-top: 20px;">Close</button>
        </div>
    </div>

    <!-- Confirm Popup -->
    <div class="popup" id="confirmPopup">
        <div class="popup-content">
            <h3 id="confirmMessage"></h3>
            <div class="button-group">
                <button id="confirmYesBtn">Yes</button>
                <button id="confirmNoBtn">No</button>
            </div>
        </div>
    </div>

    <!-- Alert Popup -->
    <div class="popup" id="alertPopup">
        <div class="popup-content">
            <h3 id="alertMessage"></h3>
            <button id="alertOkBtn" style="width: 100%; margin-top: 10px;">OK</button>
        </div>
    </div>

    <!-- Config Popup -->
    <div class="popup" id="configPopup">
        <div class="popup-content">
            <h3>Configuration Required</h3>
            <label>Supabase URL:</label>
            <input type="text" id="supabaseUrl" placeholder="https://xxxxx.supabase.co">
            <label>Supabase Anon Key:</label>
            <input type="text" id="supabaseKey" placeholder="eyJhbGc...">
            <label>Telegram Bot Token:</label>
            <input type="text" id="botToken" placeholder="123456:ABC-DEF...">
            <div class="error-label" id="configError"></div>
            <button id="saveConfigBtn" style="width: 100%;">Save Configuration</button>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        // ========== CONFIGURATION ==========
        const CONFIG = {
            supabaseUrl: 'https://vgtepvkiqpcbwwernsdc.supabase.co', 
            supabaseAnonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZndGVwdmtpcXBjYnd3ZXJuc2RjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTE3NDcsImV4cCI6MjA3NTQ4Nzc0N30.mDwMikzbs1etS4QMDuprpEVgLLZYlbjXKibQ6EZslXI', 
            botToken: '8416248849:AAHHiLRr1MzdkOnMwe3gDBkgVHkEi6bQMto' // 
        };

        // ========== TRANSLATIONS ==========
        const translations = {
            en: {
                subtitle: "Plant your ideas, Grow with SEEDPI",
                placeholder: "Enter your memo.",
                addBtn: "Add",
                clearBtn: "Clear All",
                editBtn: "Edit",
                saveBtn: "Save",
                deleteBtn: "Delete",
                sendBtn: "Send",
                addFilesBtn: "Add Files",
                backBtn: "← Back",
                emptyState: "No memos yet.\nAdd your first memo!",
                memoCount: "Total {count} memos",
                confirmClear: "Are you sure you want to delete all memos?",
                confirmDelete: "Are you sure you want to delete this memo?",
                alertEmpty: "Please enter memo content!",
                langBtn: "한국어",
                userInfo: "User: {name}",
                sendMethodTitle: "Choose Send Method",
                telegramPopupTitle: "Send via Telegram",
                emailPopupTitle: "Send via Email",
                sendSuccess: "Sent successfully!",
                sendFail: "Failed to send.",
                invalidUsername: "Please enter a valid username!",
                invalidEmail: "Invalid email format!",
                contactsPopupTitle: "Manage Contacts",
                senderPopupTitle: "Sender Information",
                changeSender: "Change Sender Information",
                filesAttached: "Files attached: {count}"
            },
            ko: {
                subtitle: "Plant your ideas, Grow with SEEDPI",
                placeholder: "메모를 입력하세요.",
                addBtn: "추가",
                clearBtn: "전체 삭제",
                editBtn: "편집",
                saveBtn: "저장",
                deleteBtn: "삭제",
                sendBtn: "보내기",
                addFilesBtn: "파일 추가",
                backBtn: "← 뒤로",
                emptyState: "메모가 없습니다.\n새로운 메모를 추가해보세요!",
                memoCount: "총 {count}개의 메모",
                confirmClear: "모든 메모를 삭제하시겠습니까?",
                confirmDelete: "이 메모를 삭제하시겠습니까?",
                alertEmpty: "메모 내용을 입력해주세요!",
                langBtn: "English",
                userInfo: "사용자: {name}",
                sendMethodTitle: "전송 방법 선택",
                telegramPopupTitle: "텔레그램으로 보내기",
                emailPopupTitle: "이메일로 보내기",
                sendSuccess: "전송 완료!",
                sendFail: "전송 실패.",
                invalidUsername: "올바른 사용자명을 입력하세요!",
                invalidEmail: "잘못된 이메일 형식입니다!",
                contactsPopupTitle: "주소록 관리",
                senderPopupTitle: "발신자 정보",
                changeSender: "발신자 정보 변경",
                filesAttached: "첨부 파일: {count}개"
            }
        };

        // ========== STATE ==========
        let currentLang = 'en';
        let memos = [];
        let currentMemoId = null;
        let supabase = null;
        let telegramUser = null;
        let tg = window.Telegram?.WebApp;
        let selectedFiles = [];
        let emailjsConfig = {
            publicKey: '',
            serviceId: '',
            templateId: ''
        };
        let contacts = [];
        let editingContactIndex = null;

        // ========== INITIALIZATION ==========
        async function init() {
            // Load EmailJS config from localStorage
            const savedEmailJS = localStorage.getItem('seednote_emailjs');
            const savedContacts = localStorage.getItem('seednote_contacts');
            if (savedEmailJS) emailjsConfig = JSON.parse(savedEmailJS);
            if (savedContacts) contacts = JSON.parse(savedContacts);

            // Check if running in Telegram
            if (!tg) {
                showConfigPopup();
                return;
            }

            tg.ready();
            tg.expand();

            telegramUser = tg.initDataUnsafe?.user;
            if (!telegramUser) {
                showAlert('Error: Cannot get Telegram user data');
                return;
            }

            if (!CONFIG.supabaseUrl || !CONFIG.supabaseAnonKey || !CONFIG.botToken) {
                showConfigPopup();
                return;
            }

            try {
                supabase = window.supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseAnonKey);
                
                await createOrUpdateUser();
                await loadMemos();
                
                updateUI();
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('mainView').classList.add('active');
                
            } catch (error) {
                console.error('Initialization error:', error);
                showAlert('Error: ' + error.message);
            }
        }

        function showConfigPopup() {
            document.getElementById('configPopup').classList.add('active');
            document.getElementById('loadingScreen').classList.add('hidden');
        }

        document.getElementById('saveConfigBtn').onclick = () => {
            CONFIG.supabaseUrl = document.getElementById('supabaseUrl').value.trim();
            CONFIG.supabaseAnonKey = document.getElementById('supabaseKey').value.trim();
            CONFIG.botToken = document.getElementById('botToken').value.trim();
            
            if (!CONFIG.supabaseUrl || !CONFIG.supabaseAnonKey || !CONFIG.botToken) {
                document.getElementById('configError').textContent = 'All fields are required!';
                return;
            }
            
            document.getElementById('configPopup').classList.remove('active');
            document.getElementById('loadingScreen').classList.remove('hidden');
            init();
        };

        async function createOrUpdateUser() {
            const { data, error } = await supabase
                .from('users')
                .upsert({
                    telegram_id: telegramUser.id,
                    username: telegramUser.username || '',
                    first_name: telegramUser.first_name || ''
                }, { onConflict: 'telegram_id' });
            
            if (error) throw error;
            
            const displayName = telegramUser.first_name || telegramUser.username || 'User';
            document.getElementById('userInfo').textContent = 
                t('userInfo').replace('{name}', displayName);
        }

        async function loadMemos() {
            const { data, error } = await supabase
                .from('memos')
                .select('*')
                .eq('user_id', telegramUser.id)
                .order('created_at', { ascending: false });
            
            if (error) throw error;
            memos = data || [];
            renderMemos();
        }

        // ========== MEMO FUNCTIONS ==========
        async function addMemo() {
            const input = document.getElementById('memoInput');
            const text = input.value.trim();

            if (!text) {
                showAlert(t('alertEmpty'));
                return;
            }

            const { data, error } = await supabase
                .from('memos')
                .insert({
                    user_id: telegramUser.id,
                    text: text,
                    time: new Date().toISOString()
                })
                .select();

            if (error) {
                showAlert('Error: ' + error.message);
                return;
            }

            input.value = '';
            await loadMemos();
        }

        async function clearAllMemos() {
            if (memos.length === 0) return;
            
            showConfirm(t('confirmClear'), async () => {
                const { error } = await supabase
                    .from('memos')
                    .delete()
                    .eq('user_id', telegramUser.id);
                
                if (error) {
                    showAlert('Error: ' + error.message);
                    return;
                }
                
                await loadMemos();
            });
        }

        async function showMemoDetail(id) {
            const memo = memos.find(m => m.id === id);
            if (!memo) return;

            currentMemoId = id;
            selectedFiles = [];
            document.getElementById('mainView').classList.remove('active');
            document.getElementById('detailView').classList.add('active');
            document.getElementById('backBtn').style.display = 'block';

            const time = new Date(memo.time).toLocaleString();
            document.getElementById('detailTime').textContent = time;
            document.getElementById('detailContent').textContent = memo.text;
            document.getElementById('detailEdit').value = memo.text;
            document.getElementById('detailContent').style.display = 'block';
            document.getElementById('detailEdit').classList.remove('active');
            document.getElementById('fileInputWrapper').classList.remove('active');
            document.getElementById('editBtn').style.display = 'inline-block';
            document.getElementById('addFilesBtn').style.display = 'inline-block';
            document.getElementById('sendBtn').style.display = 'inline-block';
            document.getElementById('saveBtn').style.display = 'none';

            // Load files
            await loadMemoFiles(id);
        }

        async function loadMemoFiles(memoId) {
            const { data, error } = await supabase
                .from('files')
                .select('*')
                .eq('memo_id', memoId);

            if (error) {
                console.error('Error loading files:', error);
                return;
            }

            const filesDiv = document.getElementById('detailFiles');
            filesDiv.innerHTML = '';

            if (data && data.length > 0) {
                data.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    const fileInfo = document.createElement('div');
                    fileInfo.className = 'file-info';
                    
                    const fileName = document.createElement('div');
                    fileName.className = 'file-name';
                    fileName.textContent = file.file_name;
                    
                    const fileSize = document.createElement('div');
                    fileSize.className = 'file-size';
                    fileSize.textContent = formatFileSize(file.file_size);
                    
                    fileInfo.appendChild(fileName);
                    fileInfo.appendChild(fileSize);
                    
                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'file-download';
                    downloadBtn.textContent = 'Download';
                    downloadBtn.onclick = () => downloadFile(file);
                    
                    fileItem.appendChild(fileInfo);
                    fileItem.appendChild(downloadBtn);
                    filesDiv.appendChild(fileItem);
                });
            }
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        async function downloadFile(file) {
            const { data, error } = await supabase.storage
                .from('memo-files')
                .download(file.storage_path);

            if (error) {
                showAlert('Download failed: ' + error.message);
                return;
            }

            const url = URL.createObjectURL(data);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.file_name;
            a.click();
            URL.revokeObjectURL(url);
        }

        function goBack() {
            document.getElementById('mainView').classList.add('active');
            document.getElementById('detailView').classList.remove('active');
            document.getElementById('backBtn').style.display = 'none';
            currentMemoId = null;
            selectedFiles = [];
            document.getElementById('fileInput').value = '';
            document.getElementById('selectedFiles').innerHTML = '';
        }

        function editMemo() {
            document.getElementById('detailContent').style.display = 'none';
            document.getElementById('detailEdit').classList.add('active');
            document.getElementById('editBtn').style.display = 'none';
            document.getElementById('addFilesBtn').style.display = 'none';
            document.getElementById('sendBtn').style.display = 'none';
            document.getElementById('saveBtn').style.display = 'inline-block';
            document.getElementById('detailEdit').focus();
        }

        async function saveMemo() {
            const text = document.getElementById('detailEdit').value.trim();
            if (!text) {
                showAlert(t('alertEmpty'));
                return;
            }

            const { error } = await supabase
                .from('memos')
                .update({
                    text: text,
                    time: new Date().toISOString()
                })
                .eq('id', currentMemoId);

            if (error) {
                showAlert('Error: ' + error.message);
                return;
            }

            // Upload new files if any
            if (selectedFiles.length > 0) {
                await uploadFiles(currentMemoId);
            }

            await loadMemos();
            const memo = memos.find(m => m.id === currentMemoId);
            if (memo) {
                const time = new Date(memo.time).toLocaleString();
                document.getElementById('detailTime').textContent = time;
                document.getElementById('detailContent').textContent = text;
                document.getElementById('detailContent').style.display = 'block';
                document.getElementById('detailEdit').classList.remove('active');
                document.getElementById('fileInputWrapper').classList.remove('active');
                document.getElementById('editBtn').style.display = 'inline-block';
                document.getElementById('addFilesBtn').style.display = 'inline-block';
                document.getElementById('sendBtn').style.display = 'inline-block';
                document.getElementById('saveBtn').style.display = 'none';
                
                selectedFiles = [];
                document.getElementById('fileInput').value = '';
                document.getElementById('selectedFiles').innerHTML = '';
                
                await loadMemoFiles(currentMemoId);
            }
        }

        async function deleteCurrentMemo() {
            showConfirm(t('confirmDelete'), async () => {
                // Delete files from storage first
                const { data: files } = await supabase
                    .from('files')
                    .select('storage_path')
                    .eq('memo_id', currentMemoId);

                if (files && files.length > 0) {
                    const paths = files.map(f => f.storage_path);
                    await supabase.storage.from('memo-files').remove(paths);
                }

                const { error } = await supabase
                    .from('memos')
                    .delete()
                    .eq('id', currentMemoId);
                
                if (error) {
                    showAlert('Error: ' + error.message);
                    return;
                }
                
                await loadMemos();
                goBack();
            });
        }

        // ========== FILE FUNCTIONS ==========
        function toggleFileInput() {
            const wrapper = document.getElementById('fileInputWrapper');
            if (wrapper.classList.contains('active')) {
                wrapper.classList.remove('active');
            } else {
                wrapper.classList.add('active');
            }
        }

        document.getElementById('fileInput').onchange = (e) => {
            selectedFiles = Array.from(e.target.files);
            updateSelectedFilesList();
        };

        function updateSelectedFilesList() {
            const filesDiv = document.getElementById('selectedFiles');
            filesDiv.innerHTML = '';
            
            if (selectedFiles.length === 0) {
                filesDiv.innerHTML = '<div style="color: #888888;">No files selected</div>';
                return;
            }
            
            selectedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'selected-file-item';
                item.textContent = `${file.name} (${formatFileSize(file.size)})`;
                filesDiv.appendChild(item);
            });
        }

        async function uploadFiles(memoId) {
            for (const file of selectedFiles) {
                const fileName = `${Date.now()}_${file.name}`;
                const filePath = `${telegramUser.id}/${fileName}`;

                const { error: uploadError } = await supabase.storage
                    .from('memo-files')
                    .upload(filePath, file);

                if (uploadError) {
                    console.error('Upload error:', uploadError);
                    continue;
                }

                const { error: dbError } = await supabase
                    .from('files')
                    .insert({
                        memo_id: memoId,
                        file_name: file.name,
                        file_size: file.size,
                        file_type: file.type,
                        storage_path: filePath
                    });

                if (dbError) {
                    console.error('DB error:', dbError);
                }
            }
        }

        // ========== SEND FUNCTIONS ==========
        function showSendMethodPopup() {
            document.getElementById('sendMethodPopup').classList.add('active');
        }

        document.getElementById('sendViaTelegram').onclick = () => {
            document.getElementById('sendMethodPopup').classList.remove('active');
            showTelegramPopup();
        };

        document.getElementById('sendViaEmail').onclick = () => {
            document.getElementById('sendMethodPopup').classList.remove('active');
            if (!emailjsConfig.publicKey || !emailjsConfig.serviceId || !emailjsConfig.templateId) {
                showSenderPopup();
            } else {
                showEmailPopup();
            }
        };

        document.getElementById('cancelSendMethodBtn').onclick = () => {
            document.getElementById('sendMethodPopup').classList.remove('active');
        };

        function showTelegramPopup() {
            document.getElementById('recipientUsername').value = '';
            document.getElementById('telegramError').textContent = '';
            document.getElementById('telegramPopup').classList.add('active');
        }

        async function sendViaTelegram() {
            const username = document.getElementById('recipientUsername').value.trim().replace('@', '');
            const errorLabel = document.getElementById('telegramError');

            if (!username) {
                errorLabel.textContent = t('invalidUsername');
                return;
            }

            const memo = memos.find(m => m.id === currentMemoId);
            if (!memo) return;

            const { data: users, error: userError } = await supabase
                .from('users')
                .select('telegram_id')
                .eq('username', username)
                .limit(1);

            if (userError || !users || users.length === 0) {
                errorLabel.textContent = t('sendFail');
                return;
            }

            const recipientId = users[0].telegram_id;

            // Get files
            const { data: files } = await supabase
                .from('files')
                .select('*')
                .eq('memo_id', currentMemoId);

            try {
                // Send text message
                let messageText = `📝 New memo from @${telegramUser.username || telegramUser.first_name}:\n\n${memo.text}\n\n⏰ ${new Date(memo.time).toLocaleString()}`;
                
                const response = await fetch(`https://api.telegram.org/bot${CONFIG.botToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: recipientId,
                        text: messageText
                    })
                });

                const result = await response.json();
                
                if (!result.ok) {
                    errorLabel.textContent = t('sendFail');
                    return;
                }

                // Send files if any
                if (files && files.length > 0) {
                    for (const file of files) {
                        const { data: fileData } = await supabase.storage
                            .from('memo-files')
                            .download(file.storage_path);

                        if (fileData) {
                            const formData = new FormData();
                            formData.append('chat_id', recipientId);
                            formData.append('document', fileData, file.file_name);
                            formData.append('caption', `📎 ${file.file_name}`);

                            await fetch(`https://api.telegram.org/bot${CONFIG.botToken}/sendDocument`, {
                                method: 'POST',
                                body: formData
                            });
                        }
                    }
                }

                await supabase
                    .from('shares')
                    .insert({
                        from_user_id: telegramUser.id,
                        to_username: username,
                        memo_text: memo.text,
                        memo_time: memo.time
                    });

                document.getElementById('telegramPopup').classList.remove('active');
                showAlert(t('sendSuccess'));
            } catch (error) {
                errorLabel.textContent = t('sendFail');
                console.error('Send error:', error);
            }
        }

        // ========== EMAIL FUNCTIONS ==========
        function showSenderPopup() {
            document.getElementById('emailjsPublicKey').value = emailjsConfig.publicKey || '';
            document.getElementById('emailjsServiceId').value = emailjsConfig.serviceId || '';
            document.getElementById('emailjsTemplateId').value = emailjsConfig.templateId || '';
            document.getElementById('senderPopup').classList.add('active');
        }

        function showEmailPopup() {
            document.getElementById('recipientEmail').value = '';
            document.getElementById('memoName').value = '';
            document.getElementById('emailError').textContent = '';
            loadContactsSelect();
            document.getElementById('emailPopup').classList.add('active');
        }

        function loadContactsSelect() {
            const select = document.getElementById('contactSelect');
            select.innerHTML = '<option value="">Select from contacts or add new</option>';
            contacts.forEach((contact, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${contact.name} (${contact.emails})`;
                select.appendChild(option);
            });
        }

        document.getElementById('contactSelect').onchange = () => {
            const select = document.getElementById('contactSelect');
            const index = select.value;
            if (index !== '') {
                const contact = contacts[index];
                document.getElementById('recipientEmail').value = contact.emails;
                document.getElementById('memoName').value = contact.name;
            }
        };

        async function sendViaEmail() {
            let recipientInput = document.getElementById('recipientEmail').value.trim();
            const memoName = document.getElementById('memoName').value.trim();
            const errorLabel = document.getElementById('emailError');

            const recipients = recipientInput.split(',').map(email => email.trim()).filter(email => email);
            const invalidEmails = recipients.filter(email => !email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/));
            if (invalidEmails.length > 0) {
                errorLabel.textContent = t('invalidEmail');
                return;
            }

            if (recipients.length === 0) {
                errorLabel.textContent = t('invalidEmail');
                return;
            }

            if (!memoName) {
                errorLabel.textContent = 'Please enter a memo name!';
                return;
            }

            const memo = memos.find(m => m.id === currentMemoId);
            if (!memo) return;

            const toEmail = recipients.join(',');

            // Get file attachments
            const { data: files } = await supabase
                .from('files')
                .select('*')
                .eq('memo_id', currentMemoId);

            let filesInfo = '';
            if (files && files.length > 0) {
                filesInfo = '\n\nAttached Files:\n' + files.map(f => `- ${f.file_name} (${formatFileSize(f.file_size)})`).join('\n');
            }

            emailjs.init(emailjsConfig.publicKey);
            emailjs.send(emailjsConfig.serviceId, emailjsConfig.templateId, {
                to_email: toEmail,
                memo_name: memoName,
                memo_content: memo.text + filesInfo,
                memo_time: new Date(memo.time).toLocaleString()
            }).then(() => {
                document.getElementById('emailPopup').classList.remove('active');
                showAlert(t('sendSuccess'));
            }).catch((error) => {
                console.error('EmailJS error:', error);
                showAlert(t('sendFail'));
            });
        }

        function saveEmailJSConfig() {
            localStorage.setItem('seednote_emailjs', JSON.stringify(emailjsConfig));
        }

        function saveContacts() {
            localStorage.setItem('seednote_contacts', JSON.stringify(contacts));
        }

        // ========== CONTACTS FUNCTIONS ==========
        function showContactsPopup() {
            document.getElementById('newContactName').value = '';
            document.getElementById('newContactEmails').value = '';
            document.getElementById('addContactBtn').textContent = 'Add Contact';
            editingContactIndex = null;
            renderContactsList();
            document.getElementById('contactsPopup').classList.add('active');
        }

        function renderContactsList() {
            const list = document.getElementById('contactsList');
            list.innerHTML = '';
            
            if (contacts.length === 0) {
                list.innerHTML = '<div style="text-align: center; color: #888888; padding: 20px;">No contacts saved yet.</div>';
                return;
            }
            
            contacts.forEach((contact, index) => {
                const item = document.createElement('div');
                item.className = 'contact-item';
                
                const info = document.createElement('div');
                info.className = 'contact-info';
                
                const name = document.createElement('div');
                name.className = 'contact-name';
                name.textContent = contact.name;
                
                const emails = document.createElement('div');
                emails.className = 'contact-emails';
                emails.textContent = contact.emails;
                
                info.appendChild(name);
                info.appendChild(emails);
                
                const actions = document.createElement('div');
                actions.className = 'contact-actions';
                
                const editBtn = document.createElement('button');
                editBtn.textContent = 'Edit';
                editBtn.onclick = () => editContact(index);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'red';
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => deleteContact(index);
                
                actions.appendChild(editBtn);
                actions.appendChild(deleteBtn);
                
                item.appendChild(info);
                item.appendChild(actions);
                list.appendChild(item);
            });
        }

        function editContact(index) {
            const contact = contacts[index];
            document.getElementById('newContactName').value = contact.name;
            document.getElementById('newContactEmails').value = contact.emails;
            document.getElementById('addContactBtn').textContent = 'Save';
            editingContactIndex = index;
            document.querySelector('#contactsPopup .popup-content').scrollTop = 0;
        }

        function deleteContact(index) {
            showConfirm('Delete this contact?', () => {
                contacts.splice(index, 1);
                saveContacts();
                renderContactsList();
                loadContactsSelect();
            });
        }

        function addOrUpdateContact() {
            const name = document.getElementById('newContactName').value.trim();
            const emails = document.getElementById('newContactEmails').value.trim();
            
            if (!name || !emails) {
                showAlert('Please fill in all fields!');
                return;
            }
            
            const recipients = emails.split(',').map(email => email.trim()).filter(email => email);
            const invalidEmails = recipients.filter(email => !email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/));
            if (invalidEmails.length > 0) {
                showAlert(t('invalidEmail'));
                return;
            }
            
            if (editingContactIndex !== null) {
                contacts[editingContactIndex] = { name, emails };
                editingContactIndex = null;
            } else {
                contacts.push({ name, emails });
            }
            
            saveContacts();
            renderContactsList();
            loadContactsSelect();
            document.getElementById('newContactName').value = '';
            document.getElementById('newContactEmails').value = '';
            document.getElementById('addContactBtn').textContent = 'Add Contact';
            showAlert('Contact saved!');
        }

        // ========== UI FUNCTIONS ==========
        function t(key) {
            return translations[currentLang][key] || key;
        }

        function updateUI() {
            document.getElementById('subtitle').textContent = t('subtitle');
            document.getElementById('memoInput').placeholder = t('placeholder');
            document.getElementById('addBtn').textContent = t('addBtn');
            document.getElementById('clearBtn').textContent = t('clearBtn');
            document.getElementById('editBtn').textContent = t('editBtn');
            document.getElementById('saveBtn').textContent = t('saveBtn');
            document.getElementById('deleteBtn').textContent = t('deleteBtn');
            document.getElementById('sendBtn').textContent = t('sendBtn');
            document.getElementById('addFilesBtn').textContent = t('addFilesBtn');
            document.getElementById('backBtn').textContent = t('backBtn');
            document.getElementById('langBtn').textContent = t('langBtn');
            document.getElementById('sendMethodTitle').textContent = t('sendMethodTitle');
            document.getElementById('telegramPopupTitle').textContent = t('telegramPopupTitle');
            document.getElementById('emailPopupTitle').textContent = t('emailPopupTitle');
            document.getElementById('senderPopupTitle').textContent = t('senderPopupTitle');
            document.getElementById('contactsPopupTitle').textContent = t('contactsPopupTitle');
            document.getElementById('changeSenderLink').textContent = t('changeSender');
        }

        function renderMemos() {
            const list = document.getElementById('memoList');
            const count = document.getElementById('memoCount');
            list.innerHTML = '';

            if (memos.length === 0) {
                const empty = document.createElement('div');
                empty.className = 'memo-item empty';
                empty.textContent = t('emptyState');
                list.appendChild(empty);
                count.textContent = '';
            } else {
                memos.forEach(memo => {
                    const item = document.createElement('div');
                    item.className = 'memo-item';
                    const preview = memo.text.split('\n')[0];
                    const time = new Date(memo.time).toLocaleString();
                    item.textContent = `${preview.substring(0, 50)}${preview.length > 50 ? '...' : ''} (${time})`;
                    item.onclick = () => showMemoDetail(memo.id);
                    list.appendChild(item);
                });
                count.textContent = t('memoCount').replace('{count}', memos.length);
            }
        }

        function showConfirm(message, callback) {
            document.getElementById('confirmMessage').textContent = message;
            document.getElementById('confirmPopup').classList.add('active');
            
            document.getElementById('confirmYesBtn').onclick = () => {
                document.getElementById('confirmPopup').classList.remove('active');
                callback();
            };
        }

        function showAlert(message) {
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertPopup').classList.add('active');
        }

        // ========== EVENT LISTENERS ==========
        document.getElementById('langBtn').onclick = () => {
            currentLang = currentLang === 'en' ? 'ko' : 'en';
            updateUI();
            renderMemos();
        };

        document.getElementById('addBtn').onclick = addMemo;
        document.getElementById('clearBtn').onclick = clearAllMemos;
        document.getElementById('backBtn').onclick = goBack;
        document.getElementById('editBtn').onclick = editMemo;
        document.getElementById('saveBtn').onclick = saveMemo;
        document.getElementById('deleteBtn').onclick = deleteCurrentMemo;
        document.getElementById('sendBtn').onclick = showSendMethodPopup;
        document.getElementById('addFilesBtn').onclick = toggleFileInput;

        document.getElementById('sendTelegramBtn').onclick = sendViaTelegram;
        document.getElementById('cancelTelegramBtn').onclick = () => {
            document.getElementById('telegramPopup').classList.remove('active');
        };

        document.getElementById('sendEmailBtn').onclick = sendViaEmail;
        document.getElementById('manageContactsBtn').onclick = () => {
            document.getElementById('emailPopup').classList.remove('active');
            showContactsPopup();
        };
        document.getElementById('cancelEmailBtn').onclick = () => {
            document.getElementById('emailPopup').classList.remove('active');
        };
        document.getElementById('changeSenderLink').onclick = () => {
            document.getElementById('emailPopup').classList.remove('active');
            showSenderPopup();
        };

        document.getElementById('saveSenderBtn').onclick = () => {
            emailjsConfig.publicKey = document.getElementById('emailjsPublicKey').value.trim();
            emailjsConfig.serviceId = document.getElementById('emailjsServiceId').value.trim();
            emailjsConfig.templateId = document.getElementById('emailjsTemplateId').value.trim();
            saveEmailJSConfig();
            document.getElementById('senderPopup').classList.remove('active');
            showEmailPopup();
        };
        document.getElementById('cancelSenderBtn').onclick = () => {
            document.getElementById('senderPopup').classList.remove('active');
        };

        document.getElementById('addContactBtn').onclick = addOrUpdateContact;
        document.getElementById('closeContactsBtn').onclick = () => {
            document.getElementById('contactsPopup').classList.remove('active');
        };

        document.getElementById('confirmNoBtn').onclick = () => {
            document.getElementById('confirmPopup').classList.remove('active');
        };

        document.getElementById('alertOkBtn').onclick = () => {
            document.getElementById('alertPopup').classList.remove('active');
        };

        document.getElementById('memoInput').onkeydown = (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                addMemo();
            }
        };

        // ========== START ==========
        init();
    </script>
